<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Task Flow Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Task Flow Manager</h1>
        <div class="controls">
            <input type="color" id="accentColor" title="Accent Color">
            <button id="themeToggle">ðŸŒ™</button>
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>
    </div>

    <div class="pomodoro">
        <div id="timer">25:00</div>
        <button id="pomodoroStart">Start Pomodoro</button>
        <button id="pomodoroReset">Reset</button>
        <span id="pomodoroStatus">Work time</span>
    </div>

    <div class="board">
        <div class="column" id="todo" data-status="todo">
            <h2>To Do</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="add-task-btn" onclick="openTaskModal('todo')">+ Add Task</button>
        </div>
        <div class="column" id="inprogress" data-status="inprogress">
            <h2>In Progress</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column" id="done" data-status="done">
            <h2>Done</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="add-task-btn" style="visibility:hidden;">+</button>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">Ã—</span>
            <h2>Add / Edit Task</h2>
            <input type="text" id="taskTitle" placeholder="Task title">
            <textarea id="taskDesc" placeholder="Description (optional)"></textarea>
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="text" id="taskTags" placeholder="Tags (comma separated)">
            <button onclick="saveTask()">Save Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
